<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - The Forecast Company</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-form-container {
      max-width: 400px;
      width: 90%;
      padding: 3rem 2rem;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid #333;
      margin: 0 auto;
    }
    
    .login-form-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #fff;
      font-size: 2rem;
      font-weight: 700;
    }
    
    .login-form-container form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    
    .login-form-container input {
      width: 100%;
      max-width: 300px;
      padding: 1rem;
      margin: 0.75rem 0;
      border: 2px solid #333;
      border-radius: 8px;
      background: #1a1a1a;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .login-form-container input:focus {
      outline: none;
      border-color: #3bb371;
      box-shadow: 0 0 0 3px rgba(59, 179, 113, 0.2);
    }
    
    .login-form-container input::placeholder {
      color: #888;
    }
    
    .login-form-container button {
      width: 100%;
      max-width: 300px;
      padding: 1rem;
      background: linear-gradient(135deg, #3bb371 0%, #28a745 100%);
      border: none;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .login-form-container button:hover {
      background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(59, 179, 113, 0.3);
    }
    
    .login-form-container button:active {
      transform: translateY(0);
    }
    
    .forgot-password {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #888;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    
    .forgot-password:hover {
      color: #3bb371;
      text-decoration: underline;
    }
    
    .error-message {
      background: #dc3545;
      color: #fff;
      padding: 0.75rem;
      margin: 1rem 0;
      border-radius: 6px;
      text-align: center;
      font-weight: 500;
    }
    
    .success-message {
      background: #28a745;
      color: #fff;
      padding: 0.75rem;
      margin: 1rem 0;
      border-radius: 6px;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-form-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" name="username" id="username" placeholder="Username" required />
      <input type="password" name="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <a href="forgot-password.html" class="forgot-password">Forgot your password?</a>
  </div>

  <script>
    // Secure authentication system
    class SecureAuth {
      constructor() {
        // Multi-company credentials system
        this.credentials = {
          'testuser': {
            password: 'ef92b778bafe771e89245b89ecbc08a44a4e166c06659911881f383d4473e94f', // password123
            company: 'demo',
            companyName: 'Demo Company',
            forecastPage: 'forecast.html'
          },
          'admin': {
            password: '5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8', // password
            company: 'admin',
            companyName: 'Admin Panel',
            forecastPage: 'forecast.html'
          },
          'Wanda': {
            password: '3928fbbb0c42cddd3672418ac4c2fbe0910cd87320bd67f5bcf4a97af30cf1b0', // buyyourownbeverage2019
            company: 'wanda',
            companyName: 'Wanda BYOB Restaurant',
            forecastPage: 'wanda_forecast.html'
          },
          'hospital': {
            password: 'ef92b778bafe771e89245b89ecbc08a44a4e166c06659911881f383d4473e94f', // password123
            company: 'testuser',
            companyName: 'Thomas Jefferson University Hospital',
            forecastPage: 'forecast.html'
          },
          'restaurant1': {
            password: 'ef92b778bafe771e89245b89ecbc08a44a4e166c06659911881f383d4473e94f', // password123
            company: 'restaurant1',
            companyName: 'Wanda BYOB Restaurant',
            forecastPage: 'forecast-restaurant1.html'
          },
          'retail1': {
            password: 'ef92b778bafe771e89245b89ecbc08a44a4e166c06659911881f383d4473e94f', // password123
            company: 'retail1',
            companyName: 'Mecha Chocolate',
            forecastPage: 'forecast-retail1.html'
          }
        };
        
        // Session timeout (30 minutes)
        this.sessionTimeout = 30 * 60 * 1000;
        
        // Rate limiting
        this.attempts = new Map();
        this.maxAttempts = 5;
        this.lockoutTime = 15 * 60 * 1000; // 15 minutes
      }

      // Hash password using Web Crypto API
      async hashPassword(password) {
        const encoder = new TextEncoder();
        const data = encoder.encode(password);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      }

      // Check if IP is rate limited
      isRateLimited(ip) {
        const now = Date.now();
        const attempts = this.attempts.get(ip) || [];
        
        // Remove old attempts
        const recentAttempts = attempts.filter(time => now - time < this.lockoutTime);
        this.attempts.set(ip, recentAttempts);
        
        return recentAttempts.length >= this.maxAttempts;
      }

      // Record failed attempt
      recordFailedAttempt(ip) {
        const now = Date.now();
        const attempts = this.attempts.get(ip) || [];
        attempts.push(now);
        this.attempts.set(ip, attempts);
      }

      // Get client IP (simplified for demo)
      getClientIP() {
        // In production, this would come from server headers
        return 'client_' + Math.random().toString(36).substr(2, 9);
      }

      // Validate credentials
      async validateCredentials(username, password) {
        const clientIP = this.getClientIP();
        
        // Check rate limiting
        if (this.isRateLimited(clientIP)) {
          throw new Error('Too many failed attempts. Please try again in 15 minutes.');
        }

        // Check if user exists
        if (!this.credentials[username]) {
          this.recordFailedAttempt(clientIP);
          throw new Error('Invalid credentials');
        }

        // Hash the provided password
        const hashedPassword = await this.hashPassword(password);
        
        // Compare with stored hash
        if (this.credentials[username].password !== hashedPassword) {
          this.recordFailedAttempt(clientIP);
          throw new Error('Invalid credentials');
        }

        // Clear failed attempts on successful login
        this.attempts.delete(clientIP);
        
        return true;
      }

      // Create secure session
      createSession(username) {
        const sessionId = this.generateSecureToken();
        const userData = this.credentials[username];
        const sessionData = {
          username: username,
          company: userData.company,
          companyName: userData.companyName,
          forecastPage: userData.forecastPage,
          loginTime: Date.now(),
          sessionId: sessionId,
          expires: Date.now() + this.sessionTimeout
        };
        
        // Store in sessionStorage (more secure than localStorage)
        sessionStorage.setItem('auth_session', JSON.stringify(sessionData));
        
        return sessionData;
      }

      // Generate secure random token
      generateSecureToken() {
        const array = new Uint8Array(32);
        crypto.getRandomValues(array);
        return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
      }

      // Check if session is valid
      isSessionValid() {
        try {
          const sessionData = JSON.parse(sessionStorage.getItem('auth_session') || '{}');
          const now = Date.now();
          
          if (!sessionData.sessionId || !sessionData.expires) {
            return false;
          }
          
          if (now > sessionData.expires) {
            this.clearSession();
            return false;
          }
          
          return true;
        } catch (e) {
          return false;
        }
      }

      // Clear session
      clearSession() {
        sessionStorage.removeItem('auth_session');
      }

      // Get current user
      getCurrentUser() {
        try {
          const sessionData = JSON.parse(sessionStorage.getItem('auth_session') || '{}');
          return sessionData.username || null;
        } catch (e) {
          return null;
        }
      }
    }

    // Initialize authentication
    const auth = new SecureAuth();

    window.onload = () => {
      // Check if already logged in
      if (auth.isSessionValid()) {
        window.location.href = 'forecast.html';
        return;
      }

      const loginForm = document.getElementById("login-form");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");

      // Add security features
      usernameInput.addEventListener('input', (e) => {
        // Sanitize input - only allow alphanumeric and underscore
        e.target.value = e.target.value.replace(/[^a-zA-Z0-9_]/g, '');
        // Limit length
        if (e.target.value.length > 20) {
          e.target.value = e.target.value.substring(0, 20);
        }
      });

      passwordInput.addEventListener('input', (e) => {
        // Limit password length
        if (e.target.value.length > 100) {
          e.target.value = e.target.value.substring(0, 100);
        }
        // Hide password after 2 seconds of inactivity
        clearTimeout(passwordInput.hideTimeout);
        passwordInput.hideTimeout = setTimeout(() => {
          if (document.activeElement !== passwordInput) {
            passwordInput.type = 'password';
          }
        }, 2000);
      });

      // Prevent right-click context menu (basic protection)
      document.addEventListener('contextmenu', (e) => {
        e.preventDefault();
      });

      // Prevent F12, Ctrl+Shift+I, etc. (basic protection)
      document.addEventListener('keydown', (e) => {
        if (e.key === 'F12' || 
            (e.ctrlKey && e.shiftKey && e.key === 'I') ||
            (e.ctrlKey && e.shiftKey && e.key === 'C') ||
            (e.ctrlKey && e.key === 'U')) {
          e.preventDefault();
          showError('Developer tools are disabled for security');
        }
      });

      // Disable text selection (basic protection)
      document.addEventListener('selectstart', (e) => {
        e.preventDefault();
      });

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        // Basic validation
        if (!username || !password) {
          showError("Please enter both username and password");
          return;
        }

        if (username.length < 3 || username.length > 20) {
          showError("Username must be 3-20 characters");
          return;
        }

        if (password.length < 6) {
          showError("Password must be at least 6 characters");
          return;
        }

        try {
          // Show loading state
          const submitBtn = loginForm.querySelector('button[type="submit"]');
          const originalText = submitBtn.textContent;
          submitBtn.textContent = 'Logging in...';
          submitBtn.disabled = true;

          // Validate credentials
          await auth.validateCredentials(username, password);
          
          // Create session
          const sessionData = auth.createSession(username);
          
          // Success
          showSuccess(`Login successful! Welcome to ${sessionData.companyName}. Redirecting...`);
          
          // Redirect after short delay
          setTimeout(() => {
            window.location.href = sessionData.forecastPage;
          }, 1000);

        } catch (error) {
          showError(error.message);
        } finally {
          // Reset button
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
        }
      });
    };

    // Show error message
    function showError(message) {
      // Remove existing error messages
      const existingError = document.querySelector('.error-message');
      if (existingError) {
        existingError.remove();
      }

      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.style.cssText = `
        background: #f8d7da;
        color: #721c24;
        padding: 0.75rem;
        margin: 1rem 0;
        border-radius: 4px;
        border: 1px solid #f5c6cb;
        text-align: center;
      `;
      errorDiv.textContent = message;
      
      const form = document.getElementById('login-form');
      form.insertBefore(errorDiv, form.firstChild);
    }

    // Show success message
    function showSuccess(message) {
      const existingError = document.querySelector('.error-message');
      if (existingError) {
        existingError.remove();
      }

      const successDiv = document.createElement('div');
      successDiv.className = 'success-message';
      successDiv.style.cssText = `
        background: #d4edda;
        color: #155724;
        padding: 0.75rem;
        margin: 1rem 0;
        border-radius: 4px;
        border: 1px solid #c3e6cb;
        text-align: center;
      `;
      successDiv.textContent = message;
      
      const form = document.getElementById('login-form');
      form.insertBefore(successDiv, form.firstChild);
    }
  </script>
</body>
</html>
