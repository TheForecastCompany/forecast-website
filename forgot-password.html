<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - The Forecasting Company</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .forgot-password-container {
            max-width: 400px;
            width: 90%;
            padding: 3rem 2rem;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
            margin: 0 auto;
        }

        .forgot-password-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
            font-size: 2rem;
            font-weight: 700;
        }

        .forgot-password-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .forgot-password-container input {
            width: 100%;
            max-width: 300px;
            padding: 1rem;
            margin: 0.75rem 0;
            border: 2px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .forgot-password-container input:focus {
            outline: none;
            border-color: #3bb371;
            box-shadow: 0 0 0 3px rgba(59, 179, 113, 0.2);
        }

        .forgot-password-container input::placeholder {
            color: #888;
        }

        .forgot-password-container button {
            width: 100%;
            max-width: 300px;
            padding: 1rem;
            background: linear-gradient(135deg, #3bb371 0%, #28a745 100%);
            border: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .forgot-password-container button:hover {
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 179, 113, 0.3);
        }

        .forgot-password-container button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-to-login {
            text-align: center;
            margin-top: 2rem;
        }

        .back-to-login a {
            color: #3bb371;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-to-login a:hover {
            color: #28a745;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }

        .success-message {
            background: #3bb371;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #3bb371;
            margin-top: 1rem;
        }

        .spinner {
            border: 2px solid #333;
            border-top: 2px solid #3bb371;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Reset Password</h2>
        <form id="forgot-password-form">
            <input type="email" name="email" id="email" placeholder="Enter your email address" required />
            <button type="submit" id="submit-btn">Send Reset Link</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sending reset link...</p>
        </div>
        
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        
        <div class="back-to-login">
            <a href="login.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        // Email database (in production, this would be server-side)
        const emailDatabase = {
            'michaelonascooter@gmail.com': { username: 'testuser', password: 'password123', company: 'Thomas Jefferson University Hospital' },
            'wanda@forecasting.com': { username: 'Wanda', password: 'buyyourownbeverage2019', company: 'Wanda BYOB Restaurant' },
            'admin@forecasting.com': { username: 'admin', password: 'password', company: 'Admin Panel' },
            'hospital@forecasting.com': { username: 'hospital', password: 'password123', company: 'Thomas Jefferson University Hospital' },
            'restaurant1@forecasting.com': { username: 'restaurant1', password: 'password123', company: 'Wanda BYOB Restaurant' },
            'retail1@forecasting.com': { username: 'retail1', password: 'password123', company: 'Mecha Chocolate' }
        };

        // Initialize EmailJS (you'll need to set this up)
        // emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
        
        document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submit-btn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            // Check if email exists
            if (emailDatabase[email]) {
                const userData = emailDatabase[email];
                
                // Method 1: Try to send email via EmailJS (if configured)
                sendPasswordResetEmail(email, userData)
                    .then(() => {
                        successMessage.textContent = `Password reset instructions have been sent to ${email} for ${userData.company}. Please check your inbox.`;
                        successMessage.style.display = 'block';
                    })
                    .catch(() => {
                        // Fallback: Show password in success message with mailto option
                        successMessage.innerHTML = `
                            <strong>Password Reset for ${userData.company}</strong><br><br>
                            <strong>Username:</strong> ${userData.username}<br>
                            <strong>Password:</strong> ${userData.password}<br><br>
                            <a href="mailto:${email}?subject=Password Reset - ${userData.company}&body=Hello ${userData.username},%0A%0AYour login credentials:%0AUsername: ${userData.username}%0APassword: ${userData.password}%0A%0APlease log in at: ${window.location.origin}/login.html%0A%0ABest regards,%0AThe Forecasting Company Team" 
                               style="color: #3bb371; text-decoration: none; font-weight: 600; background: rgba(59, 179, 113, 0.1); padding: 0.5rem 1rem; border-radius: 5px; display: inline-block; margin-top: 1rem;">
                                üìß Open Email Client
                            </a><br><br>
                            <em>Note: Click the button above to open your email client with pre-filled content, or copy the credentials above.</em>
                        `;
                        successMessage.style.display = 'block';
                    })
                    .finally(() => {
                        loading.style.display = 'none';
                        submitBtn.disabled = false;
                    });
            } else {
                // Email not found
                setTimeout(() => {
                    errorMessage.textContent = 'Email address not found in our system. Please check your email or contact support.';
                    errorMessage.style.display = 'block';
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                }, 1000);
            }
        });

        // Function to send password reset email
        async function sendPasswordResetEmail(email, userData) {
            // Check if EmailJS is available and configured
            if (typeof emailjs !== 'undefined' && emailjs.init) {
                try {
                    // EmailJS configuration (you need to set this up)
                    const serviceId = 'YOUR_SERVICE_ID'; // Replace with your EmailJS service ID
                    const templateId = 'YOUR_TEMPLATE_ID'; // Replace with your EmailJS template ID
                    const publicKey = 'YOUR_PUBLIC_KEY'; // Replace with your EmailJS public key
                    
                    // Initialize EmailJS
                    emailjs.init(publicKey);
                    
                    // Prepare email template parameters
                    const templateParams = {
                        to_email: email,
                        to_name: userData.username,
                        company_name: userData.company,
                        username: userData.username,
                        password: userData.password,
                        reset_link: `${window.location.origin}/login.html`
                    };
                    
                    // Send email
                    await emailjs.send(serviceId, templateId, templateParams);
                    return true;
                } catch (error) {
                    console.error('EmailJS error:', error);
                    throw error;
                }
            } else {
                // EmailJS not configured, throw error to trigger fallback
                throw new Error('EmailJS not configured');
            }
        }

        // Security features
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J'))) {
                e.preventDefault();
            }
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        window.addEventListener('beforeunload', function() {
            navigator.clipboard.writeText('');
        });
    </script>
</body>
</html>
